<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTAZUHQ - @amp.xml</title>
    <style>
        /* ========== BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        /* ========== CURSOR ========== */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            background: url('assets/custom_cursor.gif') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }
        .cursor-trail-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        body:not(.touch-device) {
            cursor: none;
        }
        /* ========== MEDIA ========== */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            filter: brightness(0.6) contrast(1.1);
        }
        .depth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 2;
        }
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="100%" fill="none" stroke="rgba(0,255,255,0.1)" stroke-width="2" stroke-dasharray="5,5"/></svg>');
            transition: opacity 0.3s;
        }
        #hacker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            opacity: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.05) 2px,
                rgba(0, 255, 0, 0.05) 4px
            );
            animation: scanline 8s linear infinite;
        }
        #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            opacity: 0;
        }
        .hidden {
            display: none !important;
        }
        /* ========== CONTROLS ========== */
        .controls {
            position: fixed;
            bottom: calc(50% - 300px - 10px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.75);
            padding: 8px 14px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .theme-button {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-size: 15px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .theme-button:hover {
            transform: scale(1.25) rotate(10deg);
            border-color: white;
            box-shadow: 0 0 20px var(--primary-color);
        }
        .theme-button.active {
            transform: scale(1.15);
            box-shadow: 0 0 25px var(--primary-color);
            border-color: var(--primary-color);
        }
        .top-controls {
            position: fixed;
            bottom: calc(50% - 290px - 70px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 18px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 16px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .volume-control, .transparency-control, .playback-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .volume-icon, .transparency-icon, .playback-icon {
            width: 22px;
            height: 22px;
            cursor: pointer;
            display: flex;
            color: white;
            transition: transform 0.2s;
        }
        .volume-icon:hover, .playback-icon:hover {
            transform: scale(1.2);
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 90px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.25);
            outline: none;
            transition: background 0.3s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        #profile-block, #skills-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(12px);
            opacity: 0;
            transition: opacity 0.6s ease;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            pointer-events: auto;
            will-change: transform;
        }
        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .profile-container {
            position: relative;
            width: 160px;
            height: 160px;
        }
        .profile-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, var(--primary-color), transparent 30%);
            animation: rotateHalo 6s linear infinite;
            z-index: -2;
            opacity: 0.6;
        }
        .profile-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 10px 10px,
                var(--primary-color, #00CED1) 10%,
                transparent 15%
            );
            animation: orbit 3s linear infinite;
            z-index: -1;
            filter: blur(1px);
        }
        .profile-container.fast-orbit::after {
            animation: fast-orbit 0.5s linear forwards;
        }
        .profile-picture {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            pointer-events: auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }
        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .name-and-badges {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        @font-face {
            font-family: 'Angel Wish';
            src: url('assets/Angel_wish.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        #profile-name {
            font-family: 'Angel Wish', sans-serif;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px var(--primary-color),
                         0 0 20px var(--primary-color),
                         0 0 30px rgba(0, 206, 209, 0.5);
            animation: pulseGlow 2s infinite alternate;
        }
        @keyframes pulseGlow {
            0% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px rgba(0, 206, 209, 0.3); }
            100% { text-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--primary-color), 0 0 40px rgba(0, 206, 209, 0.6); }
        }
        .badge-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .badge-container {
            position: relative;
            pointer-events: auto;
        }
        .badge-container .tooltip {
            visibility: hidden;
            width: 130px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 6px 0;
            position: absolute;
            z-index: 100;
            bottom: 130%;
            left: 50%;
            margin-left: -65px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(-5px);
        }
        .badge-box {
            background: rgba(255, 255, 255, 0.18);
            padding: 3px;
            border-radius: 18px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .badge-box-inner {
            background: rgba(0, 0, 0, 0.6);
            padding: 6px;
            border-radius: 15px;
            display: flex;
            gap: 10px;
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.25);
        }
        .badge {
            width: 24px;
            height: 24px;
            transition: transform 0.3s, filter 0.3s;
            pointer-events: auto;
        }
        .badge:hover {
            transform: scale(1.3) rotate(10deg);
            filter: drop-shadow(0 0 8px var(--primary-color));
        }
        #profile-bio {
            color: rgba(255, 255, 255, 0.85);
            font-size: 19px;
            line-height: 1.6;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        .bio-separator {
            width: 100%;
            height: 1.5px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
            margin: 25px 0;
            border-radius: 1px;
        }
        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-top: auto;
        }
        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.12);
            padding: 10px 18px;
            border-radius: 22px;
            font-size: 15px;
            align-self: flex-start;
            position: relative;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .visitor-icon {
            width: 20px;
            height: 20px;
            color: var(--primary-color);
        }
        .visitor-counter .tooltip {
            visibility: hidden;
            width: 130px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 6px 0;
            position: absolute;
            z-index: 100;
            top: -40px;
            left: 50%;
            margin-left: -65px;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .visitor-counter:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
            pointer-events: auto;
        }
        .social-icon:hover {
            transform: scale(1.5) rotateY(20deg) rotateX(10deg);
            filter: drop-shadow(0 0 15px var(--primary-color));
        }
        /* ========== SKILLS ========== */
        .skills-title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 206, 209, 0.7);
        }
        .skill {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 17px;
        }
        .skill-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
        .skill-bar-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        .skill-bar {
            height: 100%;
            border-radius: 6px;
            width: 0%;
            transition: width 2s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }
        #python-bar { background: linear-gradient(90deg, #ff6b6b, #ff9f9f); }
        #cpp-bar { background: linear-gradient(90deg, #4facfe, #00f2fe); }
        #csharp-bar { background: linear-gradient(90deg, #43e97b, #38f9d7); }
        /* ========== RESULTS BUTTON ========== */
        #results-button-container {
            position: fixed;
            top: 9000px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        #results-theme {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.35);
            padding: 10px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            backdrop-filter: blur(8px);
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        #results-theme:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 25px var(--primary-color);
            transform: scale(1.05);
        }
        #results-hint {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 13px;
            width: 190px;
            text-align: center;
            pointer-events: none;
            z-index: 25;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        #results-hint::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.85) transparent;
        }
        /* ========== THEMES ========== */
        .home-theme #profile-block,
        .home-theme #skills-block {
            border-color: rgba(0, 195, 255, 0.6);
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.3);
        }
        .hacker-theme #profile-block,
        .hacker-theme #skills-block {
            border-color: rgba(0, 255, 0, 0.6);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        .rain-theme #profile-block,
        .rain-theme #skills-block {
            border-color: rgba(100, 149, 237, 0.6);
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.3);
        }
        .anime-theme #profile-block,
        .anime-theme #skills-block {
            border-color: rgba(255, 0, 255, 0.6);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }
        .car-theme #profile-block,
        .car-theme #skills-block {
            border-color: rgba(255, 165, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.3);
        }
        /* ========== ANIMATIONS ========== */
        .glitch {
            animation: glitch 0.2s ease-in-out;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fast-orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rotateHalo {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
        /* ========== START SCREEN ========== */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            cursor: pointer;
            transition: opacity 0.8s;
        }
        #start-text {
            font-family: 'Courier New', monospace;
            font-size: 26px;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            max-width: 80%;
            line-height: 1.4;
        }
        /* ========== PARTICLES ========== */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        /* ========== AUDIO VISUALIZER ========== */
        .audio-visualizer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 40px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            z-index: 15;
        }
        .visualizer-bar {
            width: 4px;
            background: var(--primary-color);
            border-radius: 2px 2px 0 0;
            opacity: 0.7;
            transition: height 0.1s ease;
        }
        /* ========== RESPONSIVE ========== */
        @media (max-width: 430px) {
            #profile-block, #skills-block {
                width: 92vw;
                max-width: 360px;
                min-height: 290px;
                padding: 18px;
            }
            .profile-container { width: 125px; height: 125px; }
            .profile-picture { width: 125px; height: 125px; }
            #profile-name { font-size: 26px; }
            .badge { width: 20px; height: 20px; }
            .social-icon { width: 34px; height: 34px; }
            .controls { bottom: 25px; gap: 10px; padding: 6px 10px; }
            .top-controls { bottom: 80px; gap: 12px; }
            .slider { width: 70px; }
            .audio-visualizer { width: 200px; height: 30px; }
            .visualizer-bar { width: 3px; }
        }
    </style>

</head>

                <svg id="playback-icon" class="playback-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div class="volume-control">
                <svg id="volume-icon" class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <input id="transparency-slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.3">
            </div>
        </div>
        <!-- Audio Visualizer -->
        <div class="audio-visualizer" id="audio-visualizer"></div>
    </div>
    <!-- Audio Elements -->
    <audio id="background-music" loop>
        <source src="assets/background_music.mp3" type="audio/mp3">
    </audio>
    <audio id="hacker-music" loop muted>
        <source src="assets/hacker_music.mp3" type="audio/mp3">
    </audio>
    <audio id="rain-music" loop muted>
        <source src="assets/rain_music.mp3" type="audio/mp3">
    </audio>
    <audio id="anime-music" loop muted>
        <source src="assets/anime_music.mp3" type="audio/mp3">
    </audio>
    <audio id="car-music" loop muted>
        <source src="assets/car_music.mp3" type="audio/mp3">
    </audio>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ========== ELEMENTS ==========
            const startScreen = document.getElementById('start-screen');
            const startText = document.getElementById('start-text');
            const profileName = document.getElementById('profile-name');
            const profileBio = document.getElementById('profile-bio');
            const visitorCount = document.getElementById('visitor-count');
            const backgroundMusic = document.getElementById('background-music');
            const hackerMusic = document.getElementById('hacker-music');
            const rainMusic = document.getElementById('rain-music');
            const animeMusic = document.getElementById('anime-music');
            const carMusic = document.getElementById('car-music');
            const homeButton = document.getElementById('home-theme');
            const hackerButton = document.getElementById('hacker-theme');
            const rainButton = document.getElementById('rain-theme');
            const animeButton = document.getElementById('anime-theme');
            const carButton = document.getElementById('car-theme');
            const resultsButtonContainer = document.getElementById('results-button-container');
            const resultsButton = document.getElementById('results-theme');
            const volumeIcon = document.getElementById('volume-icon');
            const volumeSlider = document.getElementById('volume-slider');
            const transparencySlider = document.getElementById('transparency-slider');
            const playbackIcon = document.getElementById('playback-icon');
            const backgroundVideo = document.getElementById('background');
            const hackerOverlay = document.getElementById('hacker-overlay');
            const snowOverlay = document.getElementById('snow-overlay');
            const glitchOverlay = document.querySelector('.glitch-overlay');
            const profileBlock = document.getElementById('profile-block');
            const skillsBlock = document.getElementById('skills-block');
            const pythonBar = document.getElementById('python-bar');
            const cppBar = document.getElementById('cpp-bar');
            const csharpBar = document.getElementById('csharp-bar');
            const resultsHint = document.getElementById('results-hint');
            const profilePicture = document.querySelector('.profile-picture');
            const profileContainer = document.querySelector('.profile-container');
            const socialIcons = document.querySelectorAll('.social-icon');
            const badges = document.querySelectorAll('.badge');
            const cursor = document.querySelector('.custom-cursor');
            const cursorTrail = document.querySelector('.cursor-trail');
            const isTouchDevice = window.matchMedia("(pointer: coarse)").matches;
            const visualizerContainer = document.getElementById('audio-visualizer');

            // ========== VISUALIZER (SIMULÉ) ==========
            const visualizerBars = [];
            const barCount = 64;
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                visualizerContainer.appendChild(bar);
                visualizerBars.push(bar);
            }
            let isVisualizerActive = false;
            let currentVolume = 1;

            function simulateVisualizer() {
                if (!isVisualizerActive) return;
                for (let i = 0; i < visualizerBars.length; i++) {
                    const base = Math.sin(Date.now() / 300 + i * 0.2) * 0.5 + 0.5;
                    const noise = (Math.random() - 0.5) * 0.3;
                    const value = Math.max(0, Math.min(1, (base + noise) * currentVolume));
                    const height = 4 + (36 * value);
                    visualizerBars[i].style.height = `${height}px`;
                    visualizerBars[i].style.opacity = 0.3 + (0.7 * value);
                }
                requestAnimationFrame(simulateVisualizer);
            }

            // ========== PARTICLES ==========
            tsParticles.load("tsparticles", {
                fpsLimit: 60,
                particles: {
                    number: { value: 80, density: { enable: true, area: 800 } },
                    color: { value: "#00CED1" },
                    shape: { type: "circle" },
                    opacity: { value: 0.3, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                    size: { value: 2, random: true },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        outModes: "out"
                    }
                },
                interactivity: {
                    detectsOn: "canvas",
                    events: {
                        onHover: { enable: true, mode: "repulse" },
                        onClick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { quantity: 4 }
                    }
                },
                detectRetina: true
            });

            // ========== CURSOR TRAIL ==========
            let trailDots = [];
            const trailLength = 12;
            for (let i = 0; i < trailLength; i++) {
                const dot = document.createElement('div');
                dot.className = 'cursor-trail-dot';
                dot.style.opacity = (i + 1) / trailLength;
                cursorTrail.appendChild(dot);
                trailDots.push({ el: dot, x: 0, y: 0 });
            }

            function updateCursorTrail(x, y) {
                trailDots[0].x = x;
                trailDots[0].y = y;
                for (let i = 1; i < trailDots.length; i++) {
                    const prev = trailDots[i - 1];
                    const curr = trailDots[i];
                    curr.x += (prev.x - curr.x) * 0.5;
                    curr.y += (prev.y - curr.y) * 0.5;
                    curr.el.style.left = curr.x + 'px';
                    curr.el.style.top = curr.y + 'px';
                }
            }

            if (isTouchDevice) {
                document.body.classList.add('touch-device');
                const updateCursor = (clientX, clientY) => {
                    cursor.style.left = clientX + 'px';
                    cursor.style.top = clientY + 'px';
                    cursor.style.display = 'block';
                    updateCursorTrail(clientX, clientY);
                };
                document.addEventListener('touchstart', e => updateCursor(e.touches[0].clientX, e.touches[0].clientY));
                document.addEventListener('touchmove', e => updateCursor(e.touches[0].clientX, e.touches[0].clientY));
                document.addEventListener('touchend', () => cursor.style.display = 'none');
            } else {
                document.addEventListener('mousemove', e => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                    cursor.style.display = 'block';
                    updateCursorTrail(e.clientX, e.clientY);
                });
                document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.7) translate(-50%, -50%)');
                document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1) translate(-50%, -50%)');
            }

            // ========== TRANSPARENCY ==========
            function applyTransparency(opacity) {
                const borderOpacity = opacity * 0.3;
                const blur = 12 * opacity;
                const bg = `rgba(0, 0, 0, ${opacity})`;
                const border = `1px solid rgba(255, 255, 255, ${borderOpacity})`;
                profileBlock.style.background = bg;
                profileBlock.style.border = border;
                profileBlock.style.backdropFilter = `blur(${blur}px)`;
                skillsBlock.style.background = bg;
                skillsBlock.style.border = border;
                skillsBlock.style.backdropFilter = `blur(${blur}px)`;
                [profileName, profileBio, visitorCount, ...socialIcons, ...badges, profilePicture].forEach(el => {
                    if (el) el.style.opacity = '1';
                });
            }

            // ========== INIT THEME (CORRECTION CLÉ) ==========
            function initTheme(themeClass) {
                document.body.className = themeClass;
                let primaryColor;
                switch (themeClass) {
                    case 'home-theme': primaryColor = '#00CED1'; break;
                    case 'hacker-theme': primaryColor = '#22C55E'; break;
                    case 'rain-theme': primaryColor = '#1E3A8A'; break;
                    case 'anime-theme': primaryColor = '#ff00ff99'; break;
                    case 'car-theme': primaryColor = '#EAB308'; break;
                    default: primaryColor = '#00CED1';
                }
                document.documentElement.style.setProperty('--primary-color', primaryColor);
                tsParticles.set("tsparticles", { particles: { color: { value: primaryColor } } });
            }

            // ========== START TEXT TYPING ==========
            const startMessage = "C L I C K --- H E R E";
            let startTextContent = '';
            let startIndex = 0;
            let startCursorVisible = true;

            function typeWriterStart() {
                if (startIndex < startMessage.length) {
                    startTextContent = startMessage.slice(0, startIndex + 1);
                    startIndex++;
                }
                startText.textContent = startTextContent + (startCursorVisible ? '|' : ' ');
                setTimeout(typeWriterStart, 100);
            }

            setInterval(() => {
                startCursorVisible = !startCursorVisible;
                startText.textContent = startTextContent + (startCursorVisible ? '|' : ' ');
            }, 500);

            // ========== VISITOR COUNTER ==========
            function initializeVisitorCounter() {
                let totalVisitors = localStorage.getItem('totalVisitorCount');
                if (!totalVisitors) {
                    totalVisitors = 921234;
                    localStorage.setItem('totalVisitorCount', totalVisitors);
                } else {
                    totalVisitors = parseInt(totalVisitors);
                }
                const hasVisited = localStorage.getItem('hasVisited');
                if (!hasVisited) {
                    totalVisitors++;
                    localStorage.setItem('totalVisitorCount', totalVisitors);
                    localStorage.setItem('hasVisited', 'true');
                }
                visitorCount.textContent = totalVisitors.toLocaleString();
            }

            initializeVisitorCounter();

            // ========== NAME TYPING ==========
            const name = "nextaz.uhq";
            let nameText = '';
            let nameIndex = 0;
            let isNameDeleting = false;
            let nameCursorVisible = true;

            function typeWriterName() {
                if (!isNameDeleting && nameIndex < name.length) {
                    nameText = name.slice(0, nameIndex + 1);
                    nameIndex++;
                } else if (isNameDeleting && nameIndex > 0) {
                    nameText = name.slice(0, nameIndex - 1);
                    nameIndex--;
                } else if (nameIndex === name.length) {
                    isNameDeleting = true;
                    setTimeout(typeWriterName, 10000);
                    return;
                } else if (nameIndex === 0) {
                    isNameDeleting = false;
                }
                profileName.textContent = nameText + (nameCursorVisible ? '|' : ' ');
                if (Math.random() < 0.1) {
                    profileName.classList.add('glitch');
                    setTimeout(() => profileName.classList.remove('glitch'), 200);
                }
                setTimeout(typeWriterName, isNameDeleting ? 150 : 300);
            }

            setInterval(() => {
                nameCursorVisible = !nameCursorVisible;
                profileName.textContent = nameText + (nameCursorVisible ? '|' : ' ');
            }, 500);

            // ========== BIO TYPING ==========
            const bioMessages = [
                "Fu*k Guns.lol & Fakecrime.bio",
                "\"Discord : amp.xml\""
            ];
            let bioText = '';
            let bioIndex = 0;
            let bioMessageIndex = 0;
            let isBioDeleting = false;
            let bioCursorVisible = true;

            function typeWriterBio() {
                if (!isBioDeleting && bioIndex < bioMessages[bioMessageIndex].length) {
                    bioText = bioMessages[bioMessageIndex].slice(0, bioIndex + 1);
                    bioIndex++;
                } else if (isBioDeleting && bioIndex > 0) {
                    bioText = bioMessages[bioMessageIndex].slice(0, bioIndex - 1);
                    bioIndex--;
                } else if (bioIndex === bioMessages[bioMessageIndex].length) {
                    isBioDeleting = true;
                    setTimeout(typeWriterBio, 2000);
                    return;
                } else if (bioIndex === 0 && isBioDeleting) {
                    isBioDeleting = false;
                    bioMessageIndex = (bioMessageIndex + 1) % bioMessages.length;
                }
                profileBio.textContent = bioText + (bioCursorVisible ? '|' : ' ');
                if (Math.random() < 0.1) {
                    profileBio.classList.add('glitch');
                    setTimeout(() => profileBio.classList.remove('glitch'), 200);
                }
                setTimeout(typeWriterBio, isBioDeleting ? 75 : 150);
            }

            setInterval(() => {
                bioCursorVisible = !bioCursorVisible;
                profileBio.textContent = bioText + (bioCursorVisible ? '|' : ' ');
            }, 500);

            // ========== AUDIO CONTROLS ==========
            let currentAudio = backgroundMusic;
            let isMuted = false;
            let isPlaying = false;

            const updateVolumeIcon = () => {
                volumeIcon.innerHTML = isMuted
                    ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"/>`
                    : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>`;
            };

            volumeIcon.addEventListener('click', () => {
                isMuted = !isMuted;
                currentAudio.muted = isMuted;
                updateVolumeIcon();
            });

            volumeSlider.addEventListener('input', () => {
                currentVolume = parseFloat(volumeSlider.value);
                currentAudio.volume = currentVolume;
                isMuted = currentVolume === 0;
                currentAudio.muted = isMuted;
                updateVolumeIcon();
            });

            playbackIcon.addEventListener('click', () => {
                if (isPlaying) {
                    
                    isVisualizerActive = false;
                    playbackIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>`;
                } else {
                    currentAudio.play().then(() => {
                        isPlaying = true;
                        isVisualizerActive = true;
                        simulateVisualizer();
                        playbackIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>`;
                    }).catch(err => {
                        console.error("Playback failed:", err);
                        alert("Audio playback failed. Please open this page via a local server (e.g., Live Server).");
                    });
                }
            });

            transparencySlider.addEventListener('input', () => {
                applyTransparency(parseFloat(transparencySlider.value));
            });

            // ========== THEME SWITCHER ==========
            function switchTheme(videoSrc, audio, themeClass, overlay = null, overlayOverProfile = false) {
                document.querySelectorAll('.theme-button').forEach(btn => btn.classList.remove('active'));
                document.getElementById(themeClass).classList.add('active');

                initTheme(themeClass); // <-- Utilise la fonction propre

                if (isPlaying) {
                    
                    isVisualizerActive = true;
                }

                gsap.to(backgroundVideo, {
                    opacity: 0,
                    duration: 0.5,
                    ease: 'power2.in',
                    onComplete: () => {
                        backgroundVideo.src = videoSrc;
                        backgroundVideo.load();
                        currentAudio = audio;
                        currentAudio.volume = currentVolume;
                        currentAudio.muted = isMuted;
                        hackerOverlay.classList.add('hidden');
                        snowOverlay.classList.add('hidden');
                        profileBlock.style.zIndex = overlayOverProfile ? 10 : 20;
                        skillsBlock.style.zIndex = overlayOverProfile ? 10 : 20;
                        if (overlay) overlay.classList.remove('hidden');
                        if (themeClass === 'hacker-theme') {
                            resultsButtonContainer.classList.remove('hidden');
                        } else {
                            resultsButtonContainer.classList.add('hidden');
                            skillsBlock.classList.add('hidden');
                            resultsHint.classList.add('hidden');
                            profileBlock.classList.remove('hidden');
                            applyTransparency(parseFloat(transparencySlider.value));
                            gsap.to(profileBlock, { x: 0, opacity: 1, duration: 0.5, ease: 'power2.out' });
                        }
                        gsap.to(backgroundVideo, {
                            opacity: 1,
                            duration: 0.5,
                            ease: 'power2.out',
                            onComplete: () => {
                                profileContainer.classList.remove('orbit');
                                void profileContainer.offsetWidth;
                                profileContainer.classList.add('orbit');
                            }
                        });
                    }
                });
            }

            homeButton.addEventListener('click', () => switchTheme('assets/background.mp4', backgroundMusic, 'home-theme'));
            hackerButton.addEventListener('click', () => switchTheme('assets/background.mp4', hackerMusic, 'hacker-theme', hackerOverlay, false));
            rainButton.addEventListener('click', () => switchTheme('assets/background.mp4', rainMusic, 'rain-theme', snowOverlay, true));
            animeButton.addEventListener('click', () => switchTheme('assets/background.mp4', animeMusic, 'anime-theme'));
            carButton.addEventListener('click', () => switchTheme('assets/background.mp4', carMusic, 'car-theme'));

            // ========== TILT EFFECT ==========
            function handleTilt(e, element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                let clientX = e.clientX, clientY = e.clientY;
                if (e.type.startsWith('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
                const mouseX = clientX - centerX;
                const mouseY = clientY - centerY;
                const maxTilt = 10;
                const tiltX = (mouseY / rect.height) * maxTilt;
                const tiltY = -(mouseX / rect.width) * maxTilt;
                element.style.transition = 'transform 0.1s ease-out';
                element.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            }

            const addTiltListeners = (el) => {
                el.addEventListener('mousemove', e => handleTilt(e, el));
                el.addEventListener('touchmove', e => { e.preventDefault(); handleTilt(e, el); });
                const reset = () => {
                    el.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    el.style.transform = 'translate(-50%, -50%) perspective(1000px) rotateX(0deg) rotateY(0deg)';
                    setTimeout(() => el.style.transition = '', 500);
                };
                el.addEventListener('mouseleave', reset);
                el.addEventListener('touchend', reset);
            };

            addTiltListeners(profileBlock);
            addTiltListeners(skillsBlock);

            // ========== PROFILE PICTURE EFFECTS ==========
            profilePicture.addEventListener('mouseenter', () => {
                glitchOverlay.style.opacity = '1';
                setTimeout(() => glitchOverlay.style.opacity = '0', 500);
            });

            profilePicture.addEventListener('click', () => {
                profileContainer.classList.remove('fast-orbit', 'orbit');
                void profileContainer.offsetWidth;
                profileContainer.classList.add('fast-orbit');
                setTimeout(() => {
                    profileContainer.classList.remove('fast-orbit');
                    void profileContainer.offsetWidth;
                    profileContainer.classList.add('orbit');
                }, 500);
            });

            // ========== SKILLS TOGGLE ==========
            let isShowingSkills = false;
            resultsButton.addEventListener('click', () => {
                if (!isShowingSkills) {
                    gsap.to(profileBlock, {
                        x: -120,
                        opacity: 0,
                        duration: 0.5,
                        ease: 'power2.in',
                        onComplete: () => {
                            profileBlock.classList.add('hidden');
                            skillsBlock.classList.remove('hidden');
                            applyTransparency(parseFloat(transparencySlider.value));
                            gsap.fromTo(skillsBlock, { x: 120, opacity: 0 }, { x: 0, opacity: 1, duration: 0.5, ease: 'power2.out' });
                            gsap.to(pythonBar, { width: '87%', duration: 2, ease: 'power2.out' });
                            gsap.to(cppBar, { width: '75%', duration: 2, ease: 'power2.out' });
                            gsap.to(csharpBar, { width: '80%', duration: 2, ease: 'power2.out' });
                        }
                    });
                    resultsHint.classList.remove('hidden');
                    isShowingSkills = true;
                } else {
                    gsap.to(skillsBlock, {
                        x: 120,
                        opacity: 0,
                        duration: 0.5,
                        ease: 'power2.in',
                        onComplete: () => {
                            skillsBlock.classList.add('hidden');
                            profileBlock.classList.remove('hidden');
                            applyTransparency(parseFloat(transparencySlider.value));
                            gsap.fromTo(profileBlock, { x: -120, opacity: 0 }, { x: 0, opacity: 1, duration: 0.5, ease: 'power2.out' });
                        }
                    });
                    resultsHint.classList.add('hidden');
                    isShowingSkills = false;
                }
            });

            // ========== START SCREEN ==========
            const handleStart = () => {
                startScreen.classList.add('hidden');
                backgroundMusic.volume = volumeSlider.value;
                backgroundMusic.muted = false;
                backgroundMusic.play().then(() => {
                    isPlaying = true;
                    isVisualizerActive = true;
                    simulateVisualizer();
                    profileBlock.classList.remove('hidden');
                    applyTransparency(0.3);
                    transparencySlider.value = 0.3;
                    gsap.fromTo(profileBlock,
                        { opacity: 0, y: -60 },
                        {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            ease: 'power2.out',
                            onComplete: () => {
                                typeWriterName();
                                typeWriterBio();
                            }
                        }
                    );
                }).catch(err => {
                    console.error("Start audio failed:", err);
                    profileBlock.classList.remove('hidden');
                    applyTransparency(0.3);
                    transparencySlider.value = 0.3;
                    gsap.fromTo(profileBlock,
                        { opacity: 0, y: -60 },
                        {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            ease: 'power2.out',
                            onComplete: () => {
                                typeWriterName();
                                typeWriterBio();
                            }
                        }
                    );
                });
            };

            startScreen.addEventListener('click', handleStart);
            startScreen.addEventListener('touchstart', e => {
                e.preventDefault();
                handleStart();
            });

            // ========== INITIALIZATION ==========
            typeWriterStart();
            updateVolumeIcon();
            initTheme('home-theme'); // ✅ FIX : Applique le thème dès le chargement
        });
    </script>
</body>
